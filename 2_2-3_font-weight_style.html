<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>Font Variant & Weight</title>
    <style>
      .small-caps {
        font-variant:small-caps;  /* 작은 대문자 */
        font-weight:bold; /* 굵게 */
      }
      .normal {
        font-variant: normal;  /* normal*/
        font-weight:bold; /* 굵게 */
      }
        p#it {font-style:italic;}
    </style>
</head>
<body>
  <h1>세계 3대 미항</h1>
  <p><span class=" small-caps ">시드니(Sydney)</span>, 호주</p>
  <p><span class="normal">시드니(Sydney)</span>, 호주</p>
  <p><span class=" small-caps ">리우데자네이루(Rio de Janeiro)</span>, 브라질</p>
  <p id="it">나폴리(Naples), 이탈리아</p>
</body>
</html>
